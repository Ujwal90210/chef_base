---
driver:
  name: ec2
  availability_zone: c
  region: <%= ENV['AWS_REGION'] || 'us-east-1' %>
  aws_ssh_key_id: <%= ENV['AWS_KEYPAIR'] || 'rg-newkey' %>
  instance_type: <%= ENV['AWS_FLAVOR'] || 't2.micro' %>
  subnet_id: <%= ENV['AWS_SUBNET'] || 'subnet-02aa2449' %>
  iam_profile_name : demo-jenkins-JenkinsStack-S0RRO8FN8PYB-MasterIP-1C6JWGQUXLZXI
  security_group_ids:
    - <%= ENV['AWS_SECURITY_GROUP_ID'] || 'sg-04be2372' %>
  require_chef_omnibus: true

provisioner:
  name: chef_zero

transport:
#  name: sshtar
#  compression: zlib
#  compression_level: 9
  username: ec2-user
  #ssh_key: /Users/ujwaly/Development/keys/fox-ec2.pem
  #ssh_key: /home/ec2-user/rg-newkey.pem

platforms:
  - name: amazon
    driver:
      image_id: ami-97785bed
      block_device_mappings:
        - device_name: '/dev/xvde'
          ebs:
            volume_size: 10
            delete_on_termination: true
      #user_data: 'ami/user-data.txt'


suites:
  - name: default
    run_list:
      - recipe[chef_base::default]
